<ion-view class="category-feeds-view">
    <ion-nav-title>
        <span>Empresas</span>
    </ion-nav-title>
    <ion-content>
        <div class="list category-feeds">
            <a ng-repeat="empresa in empresas" class="item item-icon-right" href="#/tab/profesional/{{empresa.NitEmpresa}}">
                <img class="thumbnail" ng-src="img/feeds/{{empresa.Imagen}}" />
                <div>
                    <span class="title">{{empresa.Nombre}}</span>
                    <p class="description">{{empresa.Nombre}}</p>
                </div>
                <i class="icon ion-arrow-right-c"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
