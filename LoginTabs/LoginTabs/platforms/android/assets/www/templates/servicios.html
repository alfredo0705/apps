<ion-view class="category-feeds-view">
    <ion-nav-title>
        <span>Servicios</span>
    </ion-nav-title>
    <ion-content>
        <div class="list category-feeds">
            <a ng-repeat="servicio in servicios" class="item item-icon-right" href="#/tab/profesional/{{servicio.TipoServicioID}}">
                <img class="thumbnail" ng-src="img/{{servicio.Imagen}}" />
                <div>
                    <span class="title">{{servicio.Nombre}}</span>
                    <p class="description">{{servicio.Precio}}</p>
                </div>
                <i class="icon ion-arrow-right-c"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
