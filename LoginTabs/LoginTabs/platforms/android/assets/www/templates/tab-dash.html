<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Ionic</h2>

      <div class="row unlimited-items">
          <div class="col" ng-repeat="item in categorias">
              <div><i class="icon ion-star"></i></div>
              {{item.Nombre}}
              <hr />
              <div>{{item.Nombre}}</div>
          </div>
      </div>

  </ion-content>
</ion-view>
